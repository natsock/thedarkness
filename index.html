<html>

<head>
  <title>
    The Darkness
  </title>
  
  <style>
    html, body, img {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    img:not(:first-child) {
      display: none;
    }
    input {
      position: relative;
      z-index: 1;
    }
    input:checked + img {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Pigment -->
  <img src="https://i.imgur.com/Dpf9MOI.png" />
  <!-- Rape -->
  <input type="checkbox" />
  <img src="https://i.imgur.com/DxX1yFc.png" />
  <!-- Murder -->
  <input type="checkbox" />
  <img src="https://i.imgur.com/bRIE1QQ.png" />
</body>

</html>
